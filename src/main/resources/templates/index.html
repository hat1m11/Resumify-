<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumify - Resume Analyzer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
            cursor: pointer;
            border: 2px dashed #bdc3c7;
            border-radius: 12px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            padding: 30px 20px;
            text-align: center;
        }

        .file-input-wrapper:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
            transform: translateY(-2px);
        }

        .file-input-wrapper.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-text {
            color: #7f8c8d;
            font-size: 16px;
        }

        .file-input-text i {
            font-size: 48px;
            display: block;
            margin-bottom: 10px;
            color: #bdc3c7;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        .selected-file {
            margin-top: 10px;
            color: #27ae60;
            font-size: 14px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 24px;
            }

            .file-input-wrapper {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Resumify</h1>
    <form method="post" enctype="multipart/form-data" action="/result">
        <div class="form-group">
            <label for="file">Select Resume File:</label>
            <div class="file-input-wrapper" onclick="document.getElementById('file').click()">
                <div class="file-input-text">
                    <i>ðŸ“„</i>
                    <div>Drop your resume here or click to browse</div>
                    <small>PDF, DOC, DOCX files only</small>
                </div>
                <div class="selected-file" id="selectedFile" style="display: none;"></div>
            </div>
            <input type="file" id="file" name="file" accept=".pdf,.doc,.docx" required onchange="updateFileName(this)">
        </div>

        <div class="form-group">
            <label for="description">Job Description:</label>
            <textarea id="description" name="description" placeholder="Paste the job description here..." required></textarea>
        </div>

        <button type="submit">Analyze Resume</button>
    </form>
</div>

<script>
    function updateFileName(input) {
        const selectedFile = document.getElementById('selectedFile');
        const fileInputText = document.querySelector('.file-input-text');

        if (input.files.length > 0) {
            selectedFile.textContent = `Selected: ${input.files[0].name}`;
            selectedFile.style.display = 'block';
            fileInputText.querySelector('div').textContent = 'File selected! Click to change';
        } else {
            selectedFile.style.display = 'none';
            fileInputText.querySelector('div').textContent = 'Drop your resume here or click to browse';
        }
    }

    // Drag and drop functionality
    const wrapper = document.querySelector('.file-input-wrapper');
    const fileInput = document.getElementById('file');

    wrapper.addEventListener('dragover', function(e) {
        e.preventDefault();
        e.stopPropagation();
        wrapper.classList.add('dragover');
    });

    wrapper.addEventListener('dragleave', function(e) {
        e.preventDefault();
        e.stopPropagation();
        wrapper.classList.remove('dragover');
    });

    wrapper.addEventListener('drop', function(e) {
        e.preventDefault();
        e.stopPropagation();
        wrapper.classList.remove('dragover');

        const files = e.dataTransfer.files;
        if (files.length > 0) {
            fileInput.files = files;
            updateFileName(fileInput);
        }
    });
</script>
</body>
</html>
